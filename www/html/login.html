<script>
$(function() {

  $('.switch').change(function(){
    $(this).toggleClass('checked');
    
    var ss = $('input[name="checbox_input"]:checked').val();
    //alert(ss);
    if(ss=='on')
     {
   $('input[name="checbox_input"]').attr('checked',true);
   $.cookies.set('menber', '1');    	
     }
    else
    {
  $('input[name="checbox_input"]').attr('checked',false);
  document.cookie = 'user' + '=';
  $.cookies.set('menber', null);	
    }

  });
   
 if('{_JS_ERROR_CODE_}'=='900')
	{

  var ss = $.cookies.get('closeweb');
 
   	   if(ss=='y')
   	    {
   	return;   
   	    }
   	   else
   	   	{
  $('#myModa2').modal('show');
	return; 	  
   	   	}
	
	}
	
 if('{langs}')
 {

 $.cookies.set('langs', null);
 $.cookies.set('langs', '{langs}');	
 }

var cck = $.cookies.get('menber');
 if(cck==1)
  {
 $('input[name="checbox_input"]').attr('checked',true); 	
  }
});

function checkcookie()
	{
		var cck = $.cookies.get('menber');
		var account = $(':input[id=account]').val().trim();
		
		if(cck)
		{
			var expires = new Date();  
			expires.setTime(expires.getTime() + 31536000000); //1 year  
			document.cookie = 'user' + '=' + escape(account) + ';expires=' + expires.toUTCString();
		}
		else
		{
			document.cookie = 'user' + '='; 
		}
	}
