	function cooperration()

			 	    var names= $('#name').val();

				//alert(response);

            $('#message').val('');
            
			     }
			    else if(response=='error')
			     {
			     	alert('验证码错误!');
			     	return;
			     }
			    else
			     {
			     window.document.reload();
			     }
			 }
	         });
			 
			 }
