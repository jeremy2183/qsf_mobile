<link rel="stylesheet" href="./template/www/css/accounce.css">
<script>
function openannounce(b)
{
	checkselfannounce(b);
}

function checkselfannounce(a)
{
	//alert(a);
	jQuery.ajax({
			type: 'GET',
			url: './other/announce.php?pk='+a+'',
			//data: 'handicap=' + a7 + '&inplay=' + a6 + '&selectname=' + a5,
			error: function(xhr) {
				//alert('網路忙線中，請稍後再試!r64');
			},
			beforeSend:function(response)
		  {
		  	
		  },
			success: function(response) {
				//alert(response);
					if(response.trim()=='')
					 {
					jQuery('#announce_self_count').removeClass('announce_self_count');
					jQuery('#announce_self_count').html('');
					 }
			 }
		});
}

function announce(a)
{

$('.content-1').attr('style','display:none');
//$('#note2content').attr('style','display:none');
//$('.content-1').attr('style','display:block');
$('#note2content_info'+a+'').attr('style','display:block');
}

function announcess(a)
{

$('.content-1').attr('style','display:none');
//$('#note2content').attr('style','display:none');
//$('.content-1').attr('style','display:block');
$("div[name*='note2content_info']").attr('style','display:none');

$('.content-2').attr('style','display:none');
//$('#note2content').attr('style','display:none');
//$('.content-1').attr('style','display:block');
$('#note3content_info'+a+'').attr('style','display:block');
}

function announce_down(a)
{
 var b = a -1;
$('#note2content_info'+b+'').attr('style','display:none');
$('#note2content_info'+a+'').attr('style','display:block');
}

function announce_up(a)
{
	if(a == 0) return false;
 var b = a - 1;
$('#note2content_info'+b+'').attr('style','display:block');
$('#note2content_info'+a+'').attr('style','display:none');
}

function announcep_down(a,c)
{
 if(c > a) return false;
 var b = a -1;
$('#note3content_info'+b+'').attr('style','display:none');
$('#note3content_info'+a+'').attr('style','display:block');
}

function announcep_up(a)
{
	if(a == 0) return false;
 var b = a - 1;
$('#note3content_info'+b+'').attr('style','display:block');
$('#note3content_info'+a+'').attr('style','display:none');
}

function note2_top()
{
 $("div[name*='note2content_info']").attr('style','display:none');
 $("div[name*='note3content_info']").attr('style','display:none');
 
 $('.content-1').attr('style','display:block');
 $('.content-2').attr('style','display:none');
 $('.note2content').attr('style','display:block');	
}

function note4_top()
{
	//$("div[name*='note3content_info']").attr('style','display:none');
  //$('.content-1').attr('style','display:none');
  //$('.note2content').attr('style','display:none');
  $("div[name*='note2content_info']").attr('style','display:none');
  $("div[name*='note3content_info']").attr('style','display:none');
  $('.content-2').attr('style','display:block');
  $('.note3content').attr('style','display:block');
}


</script>
