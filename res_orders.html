<script>
/*刪除預約下注*/
	function delappointbetid(a)
	{
	
		str = "确定删除?";
		var rr = confirm( str );
			if(!rr)
			{
				return;
			}
			else
				{
        }
    
		jQuery.ajax({
			type: 'POST',
			url: '../psec/other/res_betid.php',
		  data: 'betid=' + a ,
			error: function(xhr) {
				return false;
			},
			beforeSend:function(response)
			{
				//Loading();
			},
			success: function(response) {
				response = jQuery.trim(response);
				//alert(response);
				if(response=='000');
				{
					alert('删除成功!');
				  document.location.href="res_orders.php";
				  return;
			  }
			  if(response!='000');
			  {
			  	alert('删除失败!');
			  	return;
			  }
			  
			}
		  });
		
	}
	function ReverseDisplay(d) {				   
		jQuery('#opens'+d+'').toggleClass("green_st");
		jQuery('#open'+d+'').toggle();
		}
</script>
